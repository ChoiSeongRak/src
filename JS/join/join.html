<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="join.css" rel = "stylesheet">
</head>
<body>
    <div id="container">
        <form id="form" action="#">
        <table class ="table">
            <tr>
                <td>아이디</td>
                <td>
                    <input name="id" placeholder="아이디" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="passward" name="pw1" placeholder="비밀번호" autocomplete="off" required>
                </td>
                
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="passward" name="pw2" placeholder="비밀번호" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input name="phone" placeholder="휴대전화 번호" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <td>원하는 직무</td>
                <td>
                    <select name="position">
                        <option value="developer">개발자</option>
                        <option value="designer">웹디자이너</option>
                        <option value="manager">기획자</option>
                        <option value="undetermined"selected>미정</option>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label>
                        <input type="radio" name="gender" value="male" checked>남자
                    </label>
                    </td>
                    <td>
                    <label>
                        <input type="radio" name="gender" value="famale">여자
                    </label>
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input title="정확한 메일 주소를 작성해주세요" type="email" name="email" autocomplete="off" required>
                
                </td>
                
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                <textarea name="intro"></textarea autocomplete="off" required>
                </td>
                
            </tr>
            



        </table>
        <div class="button">
            <input type="submit" value="가입" class="btn" title="가입">
            <input type="reset" value="리셋" class="btn" title="처음으로">
        </div>
        </form>
    </div>
    <script src="join.js">
        
    </script>
</body>
</html>
