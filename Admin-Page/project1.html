<body>
  
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품<span id="today"></span></h3>
         
        <form class="row row-cols-lg-auto g-3 align-items-center">

            </div>
            <div class="col-13">

                    <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                    <option selected>성별</option>
                    <option value="1">남자</option>

            <div class="col-3">
                

                <!-- input 입력창 코드를 넣어주세요 -->
  <input type="text"  class="custom_input" placeholder="제품명을 입력해주세요.">
</div>
              <div>

            <span id="del_btn">

          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <table class="table">
                    <thead>
                      <tr>
                        <th><input type="checkbox" id="allCheckBox"></th>
                        <th scope="col">카테고리</th>
                        <th scope="col">브랜드</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                        <th scope="col">성별</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="checkbox" id="one_check"></td>
                        <td scope="row">상의</td>
                        <td>Supreme</td>
                        <td>슈프림 박스로고 후드티</td>
                        <td>390,000</td>
                        <td>남성</td>
                      </tr>
                      <tr>
                        <td><input type="checkbox" id="two_check"></td>
                        <td scope="row">하의</td>
                        <td>DIESEL</td>
                        <td>디젤 트랙 팬츠</td>
                        <td>188,000</td>
                        <td>여성</td> 
                      </tr>
                      <tr>
                        <td><input type="checkbox" id="three_check"></td>
                        <td scope="row">신발</td>
                        <td>Nike</td>
                        <td>에어포스 1</td>
                        <td>137,000</td>

                      <tr>

                    </tbody>
                  </table>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            </thead>
            <tbody id="data-table">

   <script>
    // 업데이트 날짜 구현
const todaySpan = document.querySelector("#today")    
const today = new Date()
let year = today.getFullYear()
let month = today.getMonth() +1
let date = today.getDate()
todaySpan.textContent = `(업데이트 날짜 : ${year}- ${month}- ${date}) `






      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000'},
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000'},
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000'},
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000'} ,
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
         
          
      });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
