<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>채팅방 만들기</title>
      <link href="chat.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
      <style>
        *{
  font-family: "Nanum Myeongjo", serif;
  
}

        
      </style>
</head>
<body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen__bar">
          <div class="user">
            <div class="chat-menu__bt">
              <input type="button" value="☰" class="chat-menu__bt">
            </div>
            <div class="user__column">
              <div class="user__pic"></div>
              </div>
              <div class="user__column">
                <p class="user__nick">강아지 모임</p>
                <p class="user__count">3</p>
            </div>
          </div>
        </section>
      </main>

      <form class="chat-form">
        <section class="chat-form__field">
          <textarea class="chat-form__msg"></textarea>
            <input type="submit" value="➡️" class="chat-form__bt">
        </section>
      </form>
    </div>
</body>
</html>
